name: Reddit Scraper

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      full_scrape:
        description: 'Run full scrape (ignore last_run_at)'
        required: false
        default: 'false'
        type: boolean
      subreddit:
        description: 'Scrape specific subreddit (leave empty for all)'
        required: false
        default: ''
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/scrapers/requirements.txt

      - name: Install dependencies
        run: |
          cd backend/scrapers
          pip install -r requirements.txt

      - name: Run Reddit Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd backend/scrapers
          
          # Build command with optional flags
          CMD="python reddit_scraper.py"
          
          if [ "${{ github.event.inputs.full_scrape }}" == "true" ]; then
            CMD="$CMD --full"
          fi
          
          if [ -n "${{ github.event.inputs.subreddit }}" ]; then
            CMD="$CMD --subreddit=${{ github.event.inputs.subreddit }}"
          fi
          
          # Skip comments in CI for faster runs
          CMD="$CMD --no-comments"
          
          echo "Running: $CMD"
          $CMD

      - name: Upload scraper logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: backend/scrapers/scraper.log
          retention-days: 7
          if-no-files-found: ignore

