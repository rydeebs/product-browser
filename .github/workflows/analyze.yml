name: Analyze Posts & Create Opportunities

on:
  # Run after scraper completes
  workflow_run:
    workflows: ["Reddit Scraper"]
    types:
      - completed
  
  # Run daily at 2 AM UTC (after scraper runs at midnight)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    # Only run if scraper succeeded (or manual/scheduled trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          python -m spacy download en_core_web_sm || true

      - name: Run Analysis Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd backend/workers
          python orchestrator.py

      - name: Summary
        run: |
          echo "âœ… Analysis pipeline completed"
          echo "Check Supabase dashboard for new opportunities"

