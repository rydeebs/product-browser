name: Twitter Scraper

on:
  # Run every 12 hours (Twitter rate limits are stricter)
  schedule:
    - cron: '0 */12 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      accounts:
        description: 'Comma-separated accounts to scrape (leave empty for defaults)'
        required: false
        default: ''
        type: string
      hashtags:
        description: 'Comma-separated hashtags to search (leave empty for defaults)'
        required: false
        default: ''
        type: string
      search_query:
        description: 'Custom search query'
        required: false
        default: ''
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/scrapers/requirements.txt

      - name: Install dependencies
        run: |
          cd backend/scrapers
          pip install -r requirements.txt
          pip install beautifulsoup4 lxml

      - name: Run Twitter Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd backend/scrapers
          
          # Build command with optional flags
          CMD="python twitter_scraper.py"
          
          # Check for custom inputs, otherwise use defaults
          if [ -n "${{ github.event.inputs.accounts }}" ]; then
            CMD="$CMD --accounts=${{ github.event.inputs.accounts }}"
          elif [ -n "${{ github.event.inputs.hashtags }}" ]; then
            CMD="$CMD --hashtags=${{ github.event.inputs.hashtags }}"
          elif [ -n "${{ github.event.inputs.search_query }}" ]; then
            CMD="$CMD --search='${{ github.event.inputs.search_query }}'"
          else
            # Default: use high-value accounts and hashtags
            CMD="$CMD --default"
          fi
          
          echo "Running: $CMD"
          $CMD

      - name: Upload scraper logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twitter-scraper-logs-${{ github.run_number }}
          path: backend/scrapers/*.log
          retention-days: 7
          if-no-files-found: ignore

